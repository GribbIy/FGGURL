<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum page - MovieVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff00ff 30%, #00ffff 90%);
      color: #ff19f7;
    }

    .forum-container {
      max-width: 1200px;
      margin: 50px auto;
      padding: 20px;
      background-color: #000;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      border: 3px solid #ff00ff;
      text-align: center;
    }

    .forum-header {
      font-family: 'Comic Sans MS', cursive;
      font-size: 2.5em;
      color: #ff19f7;
      text-shadow: 3px 3px 0 #fffd37, 6px 6px 0 #00ffff;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    .post-list {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-height: 600px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      padding: 20px;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .post-item {
      display: flex;
      align-items: center;
      padding: 15px;
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .post-item:hover {
      transform: scale(1.05);
      box-shadow: 8px 8px 20px rgba(255, 255, 255, 0.7);
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 20px;
      border: 4px solid #000;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.4);
    }

    .post-content {
      flex-grow: 1;
    }

    .post-title {
      font-family: 'Comic Sans MS', cursive;
      font-size: 1.6em;
      color: #fff;
      text-shadow: 2px 2px #ff00ff;
      margin-bottom: 10px;
    }

    .post-preview {
      color: #fff;
      font-size: 1.1em;
      text-shadow: 1px 1px #000;
    }

    .post-author {
      font-size: 0.9em;
      color: #fff;
      margin-top: 5px;
      text-shadow: 1px 1px #000;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background-color: #000;
      margin: 10% auto;
      padding: 30px;
      border-radius: 20px;
      border: 5px solid #ff00ff;
      width: 60%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    .close {
      color: #ff0080;
      float: right;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }

    .comment-section {
      margin-top: 30px;
    }

    .comment-section input,
    .comment-section textarea {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 10px;
      border: 2px solid #444;
      font-family: inherit;
      font-size: 1em;
      background: #222;
      color: #fff;
    }

    .comment-section button {
      margin-top: 15px;
      padding: 15px;
      background-color: #ff0080;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 4px 5px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .comment-section button:hover {
      background-color: #ff00ff;
      transform: translateY(-2px);
    }

    .comment-section button:active {
      transform: translateY(1px);
    }
    @media (max-width: 768px) {
      .forum-container {
        width: 95%;
      }

      .post-item {
        padding: 10px;
      }

      .avatar {
        width: 60px;
        height: 60px;
      }

      .modal-content {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="forum-container">
    <div class="forum-header">MOVIE-VERSE FORUM</div>
    <div class="forum-subhead"></div>
    <div class="post-list">
      <div class="post-item" onclick="openPost('Movie Verse', 'Woahhh first forum post!?!?!?', 'Venus Von Glam')">
        <img src="https://via.placeholder.com/80" alt="User Avatar" class="avatar">
        <div class="post-content">
          <div class="post-title">Movie Verse</div>
          <div class="post-preview">Woahhh first forum post!?!?!?</div>
          <div class="post-author">Posted by: Venus Von Glam</div>
        </div>
      </div>
  <div id="postModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePost()">&times;</span>
      <h2 id="modalPostTitle"></h2>
      <p id="modalPostContent"></p>
      <p><strong>Posted by:</strong> <span id="modalPostAuthor"></span></p>
      <div class="comment-section">
        <h3>Leave a Comment</h3>
        <textarea id="commentText" rows="4" placeholder="Type your comment here..."></textarea>
        <button onclick="submitComment()">Submit Comment</button>
      </div>
      <div id="commentsDisplay"></div>
    </div>
  </div>

  <script>
    function openPost(title, content, author) {
      document.getElementById("modalPostTitle").innerText = title;
      document.getElementById("modalPostContent").innerText = content;
      document.getElementById("modalPostAuthor").innerText = author;
      document.getElementById("postModal").style.display = "block";
    }

    function closePost() {
      document.getElementById("postModal").style.display = "none";
    }

    function submitComment() {
      var commentText = document.getElementById("commentText").value;
      var commentDisplay = document.getElementById("commentsDisplay");
      if (commentText.trim() === "") return;
      var newComment = document.createElement("p");
      newComment.innerText = commentText;
      commentDisplay.appendChild(newComment);
      document.getElementById("commentText").value = "";
    }
  </script>
</body>
</html>
