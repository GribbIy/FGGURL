<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a0f2c;
            height: 100vh;
            width: 100vw;
            position: relative;
            overflow: hidden;
        }
        .loader {
            width: 80px;
            height: 80px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            animation: rotate 2s linear infinite;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .news {
            position: absolute;
            bottom: 20px;
            left: 20px;
            text-align: left;
        }
        .news img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .news p {
            font-size: 18px;
            color: #ffff33;
            max-width: 250px;
            text-shadow: 0 0 5px #ffff33, 0 0 10px #ffff33;
        }
    </style>
</head>
<body>
    <img src="https://gdsgames.net/data/loadingicon.gif" alt="Loading..." class="loader">
    <div class="news">
        <img src="https://gdsgames.net/data/contentdeleted.png" alt="News Update">
        <p>What's new!</p>
        <p>Content Deleted</p>
    </div>

</body>
</html>
