<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a0f2c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .loader {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: rotate 2s linear infinite;
            filter: drop-shadow(0 0 10px #39ff14);
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .news {
            margin-top: 30px;
        }
        .news img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px #ff00ff;
        }
        .news p {
            font-size: 20px;
            color: #ffff33;
            max-width: 400px;
            margin: 0 auto;
            text-shadow: 0 0 5px #ffff33, 0 0 10px #ffff33;
        }
    </style>
</head>
<body>
    <img src="null" alt="Loading..." class="loader">
<p>Development build (0.0.1)</p>
    <div class="news">
        <img src="https://gdsgames.net/PopStarPlanet/Appicon_MVLogo.png" alt="News Update">
        <p>Welcome To PopStarPlanet. We are loading important information!</p>
    </div>
</body>
</html>
