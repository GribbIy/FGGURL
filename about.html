<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About GDS Creators</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #000033, #000066 40%, #000066 60%, #000033);
            font-family: 'Raleway', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .about-container {
            display: flex;
            justify-content: space-around;
            width: 90%;
            flex-wrap: wrap;
        }
        .person {
            text-align: center;
            width: 22%;
            margin-bottom: 20px;
        }
        .person img {
            width: 118px;
            height: 118px;
            border-radius: 50%;
            object-fit: cover;
        }
        .person img[alt="RockyRebel"] {
            width: auto;
            height: 118px;
            max-width: 118px;
            object-fit: contain;
        }
        .person h2 {
            margin: 10px 0;
            color: #b0c4de;
        }
        .person p {
            margin: 5px 0;
            color: #dcdcdc; 
        }
        .back-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #003366;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-family: 'Raleway', sans-serif;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #001f4d;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <div class="person">
            <img src="data/rockyrebel.jpg" alt="RockyRebel">
            <h2>RockyRebel</h2>
            <p>Founder/Owner of GDS</p>
            <p>Main Developer and API developer</p>
        </div>
        <div class="person">
            <img src="data/IMG_0304.png" alt="Lee09">
            <h2>Lee09</h2>
            <p>Owner of GDS</p>
            <p>Main Developer for Website and Game</p>
        </div>
        <div class="person">
            <img src="data/image_21.jpg" alt="Guardian">
            <h2>Guardian</h2>
            <p>Yarn Universe Manager</p>
            <p>Anti-Cheat Developer</p>
        </div>
    </div>

    <a href="https://gdsgames.net/home" class="back-button">Back</a>
</body>
</html>
