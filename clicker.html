<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, blue 0%, black 50%, darkgreen 100%);
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
        }
        .button-container {
            position: absolute;
            bottom: 50px;
        }
        .button-container button {
            font-size: 1em;
            padding: 10px 20px;
            color: white;
            background-color: black;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Sorry, This page is going under maintenance!</h1>
    <div class="button-container">
        <button onclick="window.location.href='/'">Go back</button>
    </div>
</body>
</html>
