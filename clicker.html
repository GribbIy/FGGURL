<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .leaderboard-container {
            width: 400px;
            margin-right: 40px;
        }
        .leaderboard {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 80vh;
            overflow-y: auto;
        }
        .leaderboard h2 {
            text-align: center;
        }
        .leaderboard ul {
            list-style: none;
            padding: 0;
        }
        .leaderboard li {
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            font-size: 2em;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .count {
            font-size: 3em;
            margin-top: 20px;
        }
        .form-container {
            text-align: center;
        }
        .form-container input {
            padding: 10px;
            font-size: 1em;
            margin-top: 20px;
        }
        .form-container button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .form-container p {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list">
                <!-- Leaderboard entries will be added here -->
            </ul>
        </div>
    </div>

    <div class="container">
        <h1>Clicker Game</h1>
        <button class="button" onclick="incrementCount()">Click me!</button>
        <div class="count" id="count">0</div>
    
        <div class="form-container">
            <input type="text" id="username" placeholder="Enter your name" maxlength="20">
            <button onclick="submitScore()">Submit Score</button>
            <p>(Please keep names appropriate. We will ban you from this page!)</p>
        </div>
    </div>

    <script>
        let count = 0;

        function incrementCount() {
            count++;
            document.getElementById('count').innerText = count;
        }

        function isValidUsername(username) {
            const regex = /^[a-zA-Z0-9_]+$/;
            return regex.test(username);
        }

        function getUserId() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = generateUniqueId();
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        function generateUniqueId() {
            return 'user-' + Math.random().toString(36).substr(2, 9);
        }

        function getLastSubmitTime() {
            const userId = getUserId();
            return localStorage.getItem(`lastSubmitTime-${userId}`);
        }

        function setLastSubmitTime(time) {
            const userId = getUserId();
            localStorage.setItem(`lastSubmitTime-${userId}`, time);
        }

        function submitScore() {
            const username = document.getElementById('username').value;
            const currentTime = Date.now();
            const lastSubmitTime = getLastSubmitTime();

            if (lastSubmitTime && currentTime - lastSubmitTime < 300000) { // 300000 ms = 5 minutes
                alert("You can only submit your score every 5 minutes.");
                return;
            }

            if (!isValidUsername(username)) {
                alert("Invalid username. Only alphanumeric characters and underscores are allowed.");
                return;
            }

            const score = count;

            // Implementing a basic anti-cheat check by verifying the score calculation
            if (typeof score !== 'number' || score < 0) {
                alert("Invalid score detected.");
                return;
            }

            const payload = JSON.stringify({
                username: username,
                score: score,
                userId: getUserId() // Include the userId in the payload
            });

            fetch('https://scores-gdsgames.loca.lt/submit-score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'bypass-tunnel-reminder': 'true'
                },
                body: payload
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    setLastSubmitTime(currentTime);
                    count = 0; // Reset count after submission
                    document.getElementById('count').innerText = count;
                    document.getElementById('username').value = ""; // Clear username input
                    updateLeaderboard(data.leaderboard);
                    alert(data.message);
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error("Error submitting score:", error);
                alert("Error submitting score. Please try again.");
            });
        }

        function updateLeaderboard(leaderboard) {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            leaderboard.forEach(entry => {
                const listItem = document.createElement('li');
                listItem.textContent = `${entry.username}: ${entry.score}`;
                leaderboardList.appendChild(listItem);
            });
        }

        // Fetch the initial leaderboard
        fetch('https://scores-gdsgames.loca.lt/leaderboard')
            .then(response => response.json())
            .then(data => {
                updateLeaderboard(data.leaderboard);
            })
            .catch(error => {
                console.error("Error fetching leaderboard:", error);
            });
    </script>
</body>
</html>
