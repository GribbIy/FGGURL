<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            font-size: 2em;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .count {
            font-size: 3em;
            margin-top: 20px;
        }
        .form-container {
            text-align: center;
        }
        .form-container input {
            padding: 10px;
            font-size: 1em;
            margin-top: 20px;
        }
        .form-container button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <button class="button" onclick="incrementCount()">Click me!</button>
        <div class="count" id="count">0</div>
    </div>
    
    <div class="form-container">
        <input type="text" id="username" placeholder="Enter your name" maxlength="20">
        <button onclick="submitScore()">Submit Score</button>
    </div>

    <script>
        let count = 0;
        let lastSubmitTime = 0;

        function incrementCount() {
            count++;
            document.getElementById('count').innerText = count;
        }

        function isValidUsername(username) {
            const regex = /^[a-zA-Z0-9_]+$/;
            return regex.test(username);
        }

        function submitScore() {
            const username = document.getElementById('username').value;
            const currentTime = Date.now();
            
            if (!isValidUsername(username)) {
                alert("Invalid username. Only alphanumeric characters and underscores are allowed.");
                return;
            }

            const score = count;

            // Implementing a basic anti-cheat check by verifying the score calculation
            if (typeof score !== 'number' || score < 0) {
                alert("Invalid score detected.");
                return;
            }

            const payload = JSON.stringify({
                username: username,
                score: score
            });

            fetch('https://scores-gdsgames.loca.lt/submit-score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'bypass-tunnel-reminder': 'true'
                },
                body: payload
            })
            .then(response => response.text())
            .then(message => {
                alert(message);
                if (message === 'Score submitted successfully!') {
                    lastSubmitTime = currentTime;
                    count = 0; // Reset count after submission
                    document.getElementById('count').innerText = count;
                    document.getElementById('username').value = ""; // Clear username input
                }
            })
            .catch(error => {
                console.error("Error submitting score:", error);
                alert("Error submitting score. Please try again.");
            });
        }
    </script>
</body>
</html>
