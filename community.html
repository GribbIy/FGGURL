<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Community Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(to bottom, #000033, #000066 40%, #000066 60%, #000033);
        color: #dcdcdc;
        overflow-x: hidden;
        font-size: 16px;
        line-height: 1.6;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 5%;
        background-color: #001f4d;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    .logo h1 {
        color: #b0c4de;
        font-size: 28px;
        font-weight: 600;
    }

    nav ul {
        list-style: none;
        display: flex;
        align-items: center;
    }

    nav ul li {
        margin-left: 20px;
    }

    nav ul li a {
        text-decoration: none;
        color: #b0c4de;
        font-size: 18px;
        transition: color 0.3s ease-in-out;
    }

    nav ul li a:hover {
        color: #dcdcdc;
        transform: scale(1.05);
    }

    .post-card {
        background-color: #001f4d;
        color: #dcdcdc;
        width: 100%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        text-align: left;
        transition: transform 0.3s ease-in-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .post-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .post-card img, .post-card video {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
    }

    footer {
        background-color: #001f4d;
        color: #dcdcdc;
        text-align: center;
        padding: 20px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }

    #upload-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 2000;
    }

    #upload-modal .modal-content {
        background: #001f4d;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        color: #dcdcdc;
    }

    #upload-modal .modal-content h2 {
        margin-bottom: 20px;
    }

    #upload-modal .modal-content input, #upload-modal .modal-content select, #upload-modal .modal-content button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #b0c4de;
        border-radius: 5px;
        background: #00274d;
        color: #dcdcdc;
    }

    #upload-modal .modal-content button {
        background-color: #003366;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    #upload-modal .modal-content button:hover {
        background-color: #004080;
    }

    #close-modal {
        float: right;
        cursor: pointer;
        color: #b0c4de;
        font-size: 18px;
    }
</style>
</head>
<body>

<header>
    <div class="logo">
        <h1>Community</h1>
    </div>
    <nav>
        <ul>
                <li><a href="https://gdsgames.net/home" class="active">Home</a></li>
                <li><a href="https://gdsgames.net/games">Games</a></li>
                <li><a href="https://gdsgames.net/status">Server Status</a></li>
                <li><a href="https://gdsgames.net/about">About</a></li>
                <li><a href="https://gdsgames.net/values">Our Values</a></li>
                <li><a href="https://gdsgames.net/authloginpage" class="sign-in">Sign In</a></li>
        </ul>
    </nav>
    <button id="upload-btn" style="
        background-color: #003366;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    ">Upload Post</button>
</header>

<main id="post-container" style="padding-top: 100px; margin-bottom: 60px;">
    <!-- posts go here -->
</main>

<footer>
    <p>Posts may contain content that violates code of conduct.</p>
</footer>

<div id="upload-modal">
    <div class="modal-content">
        <span id="close-modal">&times;</span>
        <h2>Upload Post</h2>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="text" id="author" name="author" placeholder="Your Name" required>
            <textarea id="text" name="text" placeholder="Write something..." rows="4" required></textarea>
            <input type="file" id="media" name="media" accept="image/*" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script>
const uploadBtn = document.getElementById('upload-btn');
const uploadModal = document.getElementById('upload-modal');
const closeModal = document.getElementById('close-modal');

uploadBtn.addEventListener('click', () => {
    uploadModal.style.display = 'flex';
});

closeModal.addEventListener('click', () => {
    uploadModal.style.display = 'none';
});

window.addEventListener('click', (event) => {
    if (event.target === uploadModal) {
        uploadModal.style.display = 'none';
    }
});

document.getElementById('upload-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData();
    formData.append('author', document.getElementById('author').value);
    formData.append('text', document.getElementById('text').value);
    formData.append('media', document.getElementById('media').files[0]);

    try {
        const response = await fetch("https://your-cloudflare-worker-url", {
            method: "POST",
            body: formData
        });

        if (response.ok) {
            alert("Post successfully sent!");
        } else {
            alert("Failed to send post. Please try again.");
        }
    } catch (error) {
        console.error("Error sending post:", error);
        alert("An error occurred. Please try again later.");
    }

    uploadModal.style.display = 'none';
});
</script>

</body>
</html>
