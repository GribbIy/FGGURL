<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDS - Home</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1>GDS</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="https://gdsgames.net/games">Games</a></li>
                <li><a href="https://gdsgames.net/status">Server Status</a></li>
                <li><a href="https://gdsgames.net/about">About</a></li>
                <li><a href="https://gdsgames.net/values">Our Values</a></li>
                <li><a href="https://gdsgames.net/authloginpage" class="sign-in">Sign In</a></li>
            </ul>
            <div class="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2 class="hero-title">Welcome to GDS</h2>
            <p class="hero-subtitle">Your gateway to amazing games and experiences!</p>
            <a href="https://gdsgames.net/explore" class="cta-button">Explore Now</a>
        </div>
    </section>

    <footer>
        <p>&copy; The home of Yarn Universe</p>
    </footer>

    <script>
        const menuIcon = document.querySelector('.menu-icon');
        const navLinks = document.querySelector('.nav-links');

        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
