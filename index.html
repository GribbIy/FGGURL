<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Guy - Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            background: radial-gradient(circle, rgba(255, 192, 203, 0.1) 0%, rgba(0, 0, 0, 1) 100%);
            font-family: 'Raleway', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1, p {
            position: relative;
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        h1 {
            color: #ff99cc;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            color: #fff;
            font-size: 18px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Until we meet again...</h1>
        <h1>또 만날 때까지...</h1>
        <p>We are making GDS Games... Better!</p>
        <p>우리는 GDS 게임을... 더 좋게 만들고 있어요!</p>
    </div>
</body>
</html>
