<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDS Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap');
        
        body {
            background: linear-gradient(to bottom, black, darkgreen, darkblue);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Raleway', sans-serif;
            font-size: 4vw;
            text-align: center;
            position: relative;
        }
        .container {
            width: 65%;
        }
        .status-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 1.5vw;
            text-align: left;
        }
        .discord-link {
            position: absolute;
            bottom: 20px;
            font-size: 1.5vw;
            color: white;
            text-decoration: none;
        }
        .discord-link:hover {
            text-decoration: underline;
        }
        .clicker-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 1vw;
            color: white;
            background-color: darkgreen;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .clicker-button:hover {
            background-color: darkblue;
        }
        .development-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2vw;
            padding: 10px 0;
            text-align: center;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="development-message">
        Our site is being developed right now, check back later
    </div>
    <div class="container">
        GDS is coming soon...
    </div>
    <div class="status-box">
        <strong>Status</strong><br>
        Website: Online<br>
        Clicker: Online<br>
    </div>
    <a class="discord-link" href="https://discord.com/invite/your-discord-link" target="_blank">
        Join the GDS Discord for more info.
    </a>
    <a class="clicker-button" href="clicker.html">
        Bored? Play our clicker game.
    </a>
</body>
</html>
