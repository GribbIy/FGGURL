<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yo yo yo its humpday!!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            animation: backgroundChange 5s infinite;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            animation: colorChange 2s infinite;
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: purple; }
            100% { color: orange; }
        }

        @keyframes backgroundChange {
            0% { background-color: white; }
            25% { background-color: lightblue; }
            50% { background-color: lightgreen; }
            75% { background-color: lightpink; }
            100% { background-color: lightyellow; }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday rockyrebel</h1>
</body>
</html>
