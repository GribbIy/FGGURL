<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yo yo yo its humpday!!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap');

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            animation: backgroundChange 5s infinite;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            animation: colorChange 2s infinite;
            margin: 0;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .discord-button {
            padding: 10px 20px;
            font-family: 'Raleway', sans-serif;
            font-size: 16px;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            animation: colorChange 2s infinite;
            text-transform: uppercase;
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: purple; }
            100% { color: orange; }
        }

        @keyframes backgroundChange {
            0% { background-color: white; }
            25% { background-color: lightblue; }
            50% { background-color: lightgreen; }
            75% { background-color: lightpink; }
            100% { background-color: lightyellow; }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday rockyrebel</h1>
    <button class="discord-button">discord!!!</button>
</body>
</html>
