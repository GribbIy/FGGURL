<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yo yo yo its humpday!!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            text-align: center;
            animation: colorChange 2s infinite;
            z-index: 1;
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: purple; }
            100% { color: orange; }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            top: -10px;
            animation: confettiFall linear infinite, confettiSpin ease-in-out infinite;
            z-index: 0;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(100vh); }
        }

        @keyframes confettiSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday rockyrebel</h1>

    <script>
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.width = `${Math.random() * 10 + 5}px`;
            confetti.style.height = `${Math.random() * 10 + 5}px`;
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = `${Math.random() * 3 + 3}s, ${Math.random() * 2 + 1}s`;

            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 6000);
        }

        setInterval(createConfetti, 100);
    </script>
</body>
</html>
