<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weirdo Online's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            margin: 0;
            padding: 0;
            color: #E6E6E6; /* Light text color */
        }

        .header {
            background-color: #00A67E;
            padding: 10px 0;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            width: 70%;
            margin: 20px auto;
            background-color: #2C2C2C;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .cover-photo {
            width: 100%;
            height: 300px;
            background-image: url('https://via.placeholder.com/1000x300');
            background-size: cover;
            background-position: center;
            border-radius: 8px 8px 0 0;
            position: relative;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #2C2C2C;
            position: absolute;
            bottom: -75px;
            left: 20px;
        }

        .profile-info {
            padding: 100px 20px 20px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-info h2 {
            margin: 0;
            color: #E6E6E6; 
        }

        .profile-info p {
            color: #B3B3B3; 
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        .buttons button {
            background-color: #444444; 
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #E6E6E6;
        }

        .buttons button:hover {
            background-color: #5E5E5E; 
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333333;
            padding: 10px 0;
            border-top: 1px solid #444444;
            border-bottom: 1px solid #444444;
        }

        .navbar a {
            color: #E6E6E6; 
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #444444;
            border-radius: 5px;
        }

        .content {
            padding: 20px;
        }

        .content h3 {
            color: #E6E6E6;
            margin-bottom: 10px;
        }

        .content p {
            color: #B3B3B3;
            line-height: 1.6;
        }

        .content .post {
            background-color: #3C3C3C; 
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #00A67E;
            color: white;
            border-radius: 0 0 8px 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        Weirdo Online's Profile
    </div>

    <div class="container">
        <div class="cover-photo">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-photo">
        </div>

        <div class="profile-info">
            <div>
                <h2>Weirdo Online</h2>
                <p>This is a weirdo online</p>
            </div>
            <div class="buttons">
                <button>Block</button>
                <button>Report</button>
            </div>
        </div>

        <div class="navbar">
            <a href="#">About</a>
            <a href="#">Friends</a>
            <a href="#">Photos</a>
            <a href="#">More</a>
        </div>

        <div class="content">
            <h3>Recent Posts</h3>

            <div class="post">
                <h4>Weirdo Online</h4>
                <p>This is a weirdo online</p>
            </div>

            <div class="post">
                <h4>Weirdo Online</h4>
                <p>Hello =D</p>
            </div>
        </div>

        <div class="footer">
        </div>
    </div>
</body>
</html>
