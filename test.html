<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .button {
            font-size: 2em;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .count {
            font-size: 3em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <button class="button" onclick="incrementCount()">Click me!</button>
        <div class="count" id="count">0</div>
    </div>

    <script>
        let count = 0;

        function incrementCount() {
            count++;
            document.getElementById('count').innerText = count;
        }
    </script>
</body>
</html>
