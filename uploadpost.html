<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #000033, #000066 40%, #000066 60%, #000033);
            font-family: 'Raleway', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            overflow-y: auto;
        }
        .post-container, .preview-container {
            max-width: 800px;
            width: 100%;
            padding: 30px;
            background-color: rgba(0, 0, 51, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }
        .post-container h1, .preview-container h1 {
            font-size: 2.5em;
            color: #b0c4de;
            margin-bottom: 20px;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        .form-group label {
            display: block;
            color: #ffd700;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        .submit-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #218838;
        }
        .status-message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="post-container">
        <h1>Create a New Post</h1>
        <form id="create-post-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="post-title">Title</label>
                <input type="text" id="post-title" placeholder="Enter the title" required>
            </div>
            <div class="form-group">
                <label for="post-description">Description</label>
                <textarea id="post-description" placeholder="Enter the post description" required></textarea>
            </div>
            <div class="form-group">
                <label for="post-image">Upload Image</label>
                <input type="file" id="post-image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="post-video">Upload Video</label>
                <input type="file" id="post-video" accept="video/*">
            </div>
            <button type="button" class="submit-button" onclick="submitPost()">Submit Post</button>
        </form>
    </div>
    <div id="preview-container" class="preview-container" style="display:none;">
        <h1>Post Preview</h1>
        <h2 id="preview-title"></h2>
        <p id="preview-description"></p>
        <p class="status-message" id="post-status">Moderating...</p>
    </div>

    <script>
        async function submitPost() {
            const title = document.getElementById('post-title').value;
            const description = document.getElementById('post-description').value;
            const imageFile = document.getElementById('post-image').files[0];
            const videoFile = document.getElementById('post-video').files[0];

            if (!title || !description) {
                alert('Please fill out the title and description.');
                return;
            }
            document.getElementById('preview-container').style.display = 'block';
            document.getElementById('preview-title').textContent = title;
            document.getElementById('preview-description').textContent = description;
            document.getElementById('post-status').textContent = 'Moderating...';
            const formData = new FormData();
            formData.append('title', title);
            formData.append('description', description);
            if (imageFile) formData.append('image', imageFile);
            if (videoFile) formData.append('video', videoFile);
            const discordWebhookUrl = 'https://discord.com/api/webhooks/1305282809241403472/j274DUQclY98H4rRY3rI3ttrpCVALu0VXCyyA04b-aYJFMi3BooxgdX2hHdT_lc-uzkt';

            const payload = {
                content: `New Post Submission\nTitle: **${title}**\nDescription: ${description}`,
                components: [
                    {
                        type: 1,
                        components: [
                            {
                                type: 2,
                                label: 'Accept',
                                style: 3,
                                custom_id: 'accept_post'
                            },
                            {
                                type: 2,
                                label: 'Deny',
                                style: 4,
                                custom_id: 'deny_post'
                            }
                        ]
                    }
                ]
            };

            try {
                await fetch(discordWebhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                window.addEventListener('message', (event) => {
                    const action = event.data;
                    if (action === 'accept') {
                        document.getElementById('post-status').textContent = 'Upload complete!';
                    } else if (action === 'deny') {
                        document.getElementById('post-status').textContent = 'This post violates our guidelines';
                    }
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
