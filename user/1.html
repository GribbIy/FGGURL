<html>
 <head>
  <style>
   body {
            background-color: #2b2b2b;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .profile-card {
            background-color: #3b3b3b;
            border-radius: 15px;
            padding: 20px;
            width: 600px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .profile-card img {
            border-radius: 10px;
            width: 100px;
            height: 100px;
            background-color: #7a7a7a;
        }
        .profile-card .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .profile-card .header .status {
            display: flex;
            align-items: center;
        }
        .profile-card .header .status .bubble {
            width: 15px;
            height: 15px;
            background-color: #3b3b3b;
            border: 2px solid #e0e0e0;
            border-radius: 50%;
            margin-right: 5px;
        }
        .profile-card .header .status .bubble:nth-child(2) {
            width: 10px;
            height: 10px;
        }
        .profile-card .header .status .bubble:nth-child(3) {
            width: 5px;
            height: 5px;
        }
        .profile-card .header .status .message {
            background-color: #3b3b3b;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 5px 10px;
            margin-left: 10px;
        }
        .profile-card .header .last-online {
            font-size: 14px;
        }
        .profile-card .badges {
            margin-top: 10px;
        }
        .profile-card .badges .badge {
            background-color: #7a7a7a;
            border-radius: 5px;
            padding: 5px 10px;
            display: inline-block;
        }
        .profile-card .info {
            margin-top: 20px;
        }
        .profile-card .info .display-name {
            font-size: 24px;
            font-weight: bold;
        }
        .profile-card .info .username {
            font-size: 18px;
            color: #a0a0a0;
        }
        .profile-card .info .alias {
            font-size: 14px;
            margin-top: 5px;
        }
        .profile-card .about {
            margin-top: 20px;
        }
        .profile-card .about .title {
            font-size: 18px;
            font-weight: bold;
        }
        .profile-card .about .description {
            font-size: 14px;
            margin-top: 5px;
        }
  </style>
 </head>
 <body>
  <div class="profile-card">
   <div class="header">
    <img alt="Gray profile icon placeholder" height="100" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-Hh5RPsKhtBPsWCFSiEKnUJ6x/user-8qgiVpCV0U0b7zDjfFInHgjl/img-v3CIaRuclEIgVpaxZyRFOQVl.png?st=2024-09-06T03%3A13%3A14Z&amp;se=2024-09-06T05%3A13%3A14Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-05T21%3A34%3A00Z&amp;ske=2024-09-06T21%3A34%3A00Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=OEtytHsKWRl7j0QxuFYSgFr5nq5oA71k9P0uF058cqQ%3D" width="100"/>
    <div class="status">
     <div class="bubble">
     </div>
     <div class="bubble">
     </div>
     <div class="bubble">
     </div>
     <div class="message">
      Placeholder Status.
     </div>
    </div>
    <div class="last-online">
     Last online: 0 minutes ago
    </div>
   </div>
   <div class="badges">
    <span class="badge">
     Badges:
    </span>
   </div>
   <div class="info">
    <div class="display-name">
     DisplayName
    </div>
    <div class="username">
     @Username
    </div>
    <div class="alias">
     Alias: This user has no alias.
    </div>
   </div>
   <div class="about">
    <div class="title">
     About me:
    </div>
    <div class="description">
     You do not have a bio yet! You can press 'Edit Profile' And make a bio and express yourself! make sure its appropriate and follows our rules (please)

   </div>

 </body>
</html>
